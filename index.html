<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="header">
      <div class="cart no-display"></div>
      <button class="btn btn-icon" aria-label="sidebar-button" type="button">
        <img class="header__icon" alt="menu" src="./src/images/icon-menu.svg" />
      </button>

      <img class="header__logo" alt="logo" src="./src/images/logo.svg" />
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-li"><a href="#">collections</a></li>
          <li class="header__nav-li"><a href="#">men</a></li>
          <li class="header__nav-li"><a href="#">women</a></li>
          <li class="header__nav-li"><a href="#">about</a></li>
          <li class="header__nav-li"><a href="#">contact</a></li>
        </ul>
      </nav>
      <div class="header__user-container">
        <div class="header__cart">
          <img
            src="./src/images/icon-cart.svg"
            alt="cart-items"
            class="header__cart-img"
          />
          <span class="header__cart-item hide">0</span>
        </div>

        <img
          src="./src/images/image-avatar.png"
          alt="user-avatar"
          class="header__avatar"
        />
      </div>
    </header>

    <main class="container">
      <div class="container__left">
        <div class="images__main-container">
          <button
            class="btn btn-left left-pad"
            aria-label="button-left"
            data-type="button-left"
            type="button"
          >
            <span class="chevron"></span>
          </button>
          <button
            class="btn btn-right right-pad"
            aria-label="button-right"
            data-type="button-right"
            type="button"
          >
            <span class="chevron"></span>
          </button>
          <img
            class="images__main"
            src="./src/images/image-product-1.jpg"
            alt="product"
          />
        </div>

        <div class="images__thumbnail">
          <figure class="images__thumbnail-fig add-border">
            <figcaption class="images__thumbnail-caption"></figcaption>
            <img
              class="images__thumbnail-img"
              src="./src/images/image-product-1-thumbnail.jpg"
              alt="product-thumbnail"
              data-img="0"
            />
          </figure>
          <figure class="images__thumbnail-fig">
            <figcaption class="images__thumbnail-caption hide"></figcaption>
            <img
              class="images__thumbnail-img"
              src="./src/images/image-product-2-thumbnail.jpg"
              alt="product-thumbnail"
              data-img="1"
            />
          </figure>
          <figure class="images__thumbnail-fig">
            <figcaption class="images__thumbnail-caption hide"></figcaption>
            <img
              class="images__thumbnail-img"
              src="./src/images/image-product-3-thumbnail.jpg"
              alt="product-thumbnail"
              data-img="2"
            />
          </figure>
          <figure class="images__thumbnail-fig">
            <figcaption class="images__thumbnail-caption hide"></figcaption>
            <img
              class="images__thumbnail-img"
              src="./src/images/image-product-4-thumbnail.jpg"
              alt="product-thumbnail"
              data-img="3"
            />
          </figure>
        </div>
      </div>

      <div class="container__right">
        <h2 class="heading-h2 margin-bottom-small">sneaker company</h2>
        <h1 class="heading-h1 margin-bottom-large">
          fall limited edition sneakers
        </h1>
        <p class="paragraph margin-bottom-small">
          Sneakers These low-profile sneakers are your perfect casual wear
          companion. Featuring a durable rubber outer sole, theyâ€™ll withstand
          everything the weather can offer.
        </p>
        <div class="prices">
          <div class="price__container margin-bottom-xsmall">
            <h3 class="heading-h3">$125.00</h3>
            <h2
              class="price__discount heading-h2 orange-background padding-small"
            >
              50%
            </h2>
          </div>
          <p class="paragraph strikethrough margin-bottom-medium">$250.00</p>
        </div>

        <div class="controls">
          <div class="controls__items">
            <button
              class="btn controls__btns"
              aria-label="minus"
              data-type="minus"
              type="button"
            >
              -
            </button>
            <h2 class="heading-h2 dark-color">0</h2>
            <button
              class="btn controls__btns"
              aria-label="plus"
              data-type="plus"
              type="button"
            >
              +
            </button>
          </div>
          <form class="cart-form">
            <button
              class="btn btn-main add-to-cart"
              aria-label="add-to-cart"
              type="submit"
            >
              <img src="./src/images/icon-cart-white.svg" alt="cart" />Add to
              cart
            </button>
          </form>
        </div>
      </div>

      <!-- MODAL -->
      <div class="modal__background no-display">
        <div class="container__left modal__container">
          <button class="btn modal__close">
            <svg
              class="modal__close-img"
              width="14"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill-rule="evenodd"
              />
            </svg>
          </button>

          <div class="modal__main-image-container">
            <img
              class="images__main"
              src="./src/images/image-product-1.jpg"
              alt="product"
            />
            <button
              class="btn btn-left"
              aria-label="button-left"
              data-type="button-left"
              type="button"
            >
              <span class="chevron"></span>
            </button>
            <button
              class="btn btn-right"
              aria-label="button-right"
              data-type="button-right"
              type="button"
            >
              <span class="chevron"></span>
            </button>
          </div>
          <div class="images__thumbnail modal__thumbnails">
            <figure class="images__thumbnail-fig add-border">
              <figcaption class="images__thumbnail-caption"></figcaption>
              <img
                class="images__thumbnail-img"
                src="./src/images/image-product-1-thumbnail.jpg"
                alt="product-thumbnail"
                data-img="0"
              />
            </figure>
            <figure class="images__thumbnail-fig">
              <figcaption class="images__thumbnail-caption hide"></figcaption>
              <img
                class="images__thumbnail-img"
                src="./src/images/image-product-2-thumbnail.jpg"
                alt="product-thumbnail"
                data-img="1"
              />
            </figure>
            <figure class="images__thumbnail-fig">
              <figcaption class="images__thumbnail-caption hide"></figcaption>
              <img
                class="images__thumbnail-img"
                src="./src/images/image-product-3-thumbnail.jpg"
                alt="product-thumbnail"
                data-img="2"
              />
            </figure>
            <figure class="images__thumbnail-fig">
              <figcaption class="images__thumbnail-caption hide"></figcaption>
              <img
                class="images__thumbnail-img"
                src="./src/images/image-product-4-thumbnail.jpg"
                alt="product-thumbnail"
                data-img="3"
              />
            </figure>
          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button
          class="btn sidebar__close"
          type="button"
          aria-label="close-sidebar"
        >
          <svg
            class="sidebar__close-img"
            width="14"
            height="15"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill-rule="evenodd"
            />
          </svg>
        </button>
      </aside>
    </main>

    <script type="module" src="./src/js/controller/controller.js"></script>
  </body>
</html>
